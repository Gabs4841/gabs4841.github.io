/* Estilo do menu */

.tab {
  overflow: hidden;
  border: 1px solid transparent; 
  background-color: #ffffff; 
  display: flex; 
  justify-content: flex-end;
  width: 97%; 
  margin-left: auto; 
  margin-right: auto;
}


/* Estilo dos botões do menu */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-family: 'Montserrat', sans-serif;
  border-radius: 10px; 
}

/* Mudar a cor dos botões ao passar o mouse */
.tab button:hover {
  background-color: #d9d9d9
}

/* Criar uma classe ativa para o botão atual */
.tab button.active {
  background-color: #bfbfbf;
}

/* Estilo do conteúdo das abas */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid transparent; 
  border-top: none;
  transition: 0.5s;
}

/* Estilo do título do conteúdo */
.tabcontent h3 {
  font-size: 24px;
}

/* Estilo da imagem do conteúdo */
.tabcontent img {
  width: 300px;
  height: auto;
}

/* Estilo do menu hamburguer */
.hamburger {
  padding: 15px;
  display: flex;
  align-items: center;
  cursor: pointer;
  margin-right: 25px;
}

.hamburger.is-active span {
  transform: rotate(180deg);
}

.hamburger span {
  width: 35px;
  height: 5px;
  background-color: #1a1a1a;
  position: absolute;
  border-radius: 5px;
}

/* Esconder os botões do menu quando o menu hamburguer estiver ativo */
.tablinks {
  display: none;
}

.tablinks.show {
  display: block;
}

/* Estilo do rodapé */ /* Adicionar este bloco de código */

<script>
// Função para abrir uma aba específica
function openTab(evt, tabName) {

// Obter todos os elementos com a classe "tabcontent" e escondê-los
var i, tabcontent, tablinks;
tabcontent = document.getElementsByClassName("tabcontent");
for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
}

// Obter todos os elementos com a classe "tablinks" e remover a classe "active"
tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
}

// Mostrar o conteúdo da aba atual e adicionar a classe "active" ao botão correspondente
document.getElementById(tabName).style.display = "block";
evt.currentTarget.className += " active";
}

// Função para abrir e fechar o menu hamburguer
function toggleMenu() {
  var hamburger = document.getElementsByClassName("hamburger")[0];
  var tablinks = document.getElementsByClassName("tablinks");
  hamburger.classList.toggle("is-active");
  for (var i = 0; i < tablinks.length; i++) {
    tablinks[i].classList.toggle("show");
  }
}

// Adicionar um evento de clique ao menu hamburguer
var hamburger = document.getElementsByClassName("hamburger")[0];
hamburger.addEventListener("click", toggleMenu);
</script>
